buildscript {
    ext {
        compose_version = "1.1.1"
        compiler_version = "1.1.1" // 1.1.1 , 1.2.0
        dagger_hilt_version = "2.40.5" //"2.38.1" //2.40.5, 2.42
        kotlin_version = "1.6.10" //1.6.10 , 1.7.0
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id "com.android.application" version "7.2.1" apply false
    id "com.android.library" version "7.2.1" apply false
    id "org.jetbrains.kotlin.android" version "$kotlin_version" apply false //1.6.10
    id "org.jetbrains.kotlin.jvm" version "$kotlin_version" apply false  //1.6.10
    id "org.jetbrains.kotlin.kapt" version "$kotlin_version" apply false //1.6.10
}

task clean(type: Delete) {
    delete rootProject.buildDir
}